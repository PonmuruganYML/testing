# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo "**** INSTALL TERRAFORM ****"
      - wget -q "https://releases.hashicorp.com/terraform/0.13.7/terraform_0.13.7_linux_amd64.zip"
      - unzip terraform_0.13.7_linux_amd64.zip -d /usr/local/bin
      - cd terraform
  build:
    commands:
      - chmod u+x _terraform_mgnt.sh
      - ./_terraform_mgnt.sh -c deploy -l remote -w ponmurugan-terraform-workspace
      - cd ../
  post_build:
    commands:
      - echo Build completed on `date`
# Include only the files required for your application to run.
# Do not use recursively include artifacts from node_modules directory as it will include unnecessary packages
# used only for building and testing.
# ExpressJS apps will need other artifact directories included (bin/*, public/*, routes/*, views/* etc).
artifacts:
  files:
    - index.js
    - package.json
    - terraform/*
